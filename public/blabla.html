<!DOCTYPE html>
<html>
    <body>
        <h2> ohh buddyy </h2>
        <label> What is your greeting?
            <input id="greeting">
        </label>
        <button onclick="checkGreet()"> Show Greeting</button>
        <p> Result: <span id="greet"></span></p>
        <script> 
            function checkGreet() {
                let dGreet = document.getElementById("greeting").value 
                document.getElementById("greet").innerHTML = `<p><b> ${dGreet} </b></p>`;
            }
        </script>
    </body>
</html>
